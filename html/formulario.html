<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8"/>
    <title>Formulario</title>
  </head>
  <body>
    <!--
    Method => post o get.
    Post para mandar la informacion en el cuerpo del mensaje. Codificado y ci-
    frado por el protocolo HTTP. Se envía al back, lo recibe un archivo (php por
    ejemplo).
    Get para mandar la información en la cabezar del mensaje == en la URL == lo
    puede leer todo el mundo. No es apto para contraseñas.
    Action => Tenemos que indicar qué archivo lo recibe.
    -->
    <form method="get" action="procesamiento.php" target= "_blank" autocomplete novalidate>
      <!-- target= "_self" lo abre en la misma pagina -->
      <p>
        <fieldset><legend>Datos personales</legend>
        <label for="idUsuario">
          Usuario:
        </label>
        <input type="text" name="usuario" id="idUsuario" placeholder="Nombre" ><br/>
        <label for="idContrasena">
          Contraseña:
        </label>
        <input type="password" name="contrasena" id="idContrasena" placeholder="Contraseña"><br/>
        <label for= "idFechaNac">
          fecha nacimiento:
        </label>
        <input type="date" name="fechaNac" id="idFechaNac"/><br/>
      </fieldset>
      </p>
      <p>Elige tu género:<br/>
        <input type="radio" name="genero" value="Hombre" id="idHombre" checked>
        <label for= "idHombre">Hombre</label><br/>
        <input type="radio" name="genero" value="Mujer" id="idMujer">
        <label for= "idMujer">Mujer</label><br/>
        <input type="radio" name="genero" value="noBinario" id="idNoBinario">
        <label for= "idNoBinario">No Binario</label><br/>
      </p>
      <p>
        comida favorita:<br/>
        <input type="checkbox" name="comida[]" value="Pan" id="idPan">
        <label for= "idPan">Pan</label><br/>
        <input type="checkbox" name="comida[]" value="Lasana" id="idLasana">
        <label for= "idLasaña">Lasaña</label><br/>
        <input type="checkbox" name="comida[]" value="solomilloR" id="idSolomilloR">
        <label for= "isSolomilloR">Solomillo salsa roquefort</label><br/>
        <input type="checkbox" name="comida[]" value="Pizza" id="idPizza">
        <label for= "idPizza">Pizza</label><br/>
        <input type="checkbox" name="comida[]" value="CarneS" id="idCarneS">
        <label for= "idCarneS">Carne en salsa</label><br/>
        <input type="checkbox" name="comida[]" value="Crocretas" id="idCrocreta">
        <label for= "idCrocretas">Crocretas</label><br/>
        <input type="checkbox" name="comida[]" value="migasC" id="idMigasC" checked>
        <label for= "idMigasC">Migas con chorizo y melon</label><br/>
        <input type="checkbox" name="comida[]" value="MacarronesT" id="idMacarronesT">
        <label for= "idMacarronesT">Macarrones con tomatico</label><br/>
      </p>
      <p>
        <label for= "idComidaFavSelect">Comida favorita</label><br/>
        <select name="ComidaFavSelect" id="idComidaFavselect">
          <option value="Migas" selected>Migas</option>
          <option value="Pizza">Pizza</option>
        </select>
      </p>
      <p>
        <label for= "idComidaFavLista">Comida favorita</label><br/>
        <input list="ComidaFavLista" name="NameComidaFavLista" id=idComidaFavLista/>
        <datalist id="ComidaFavLista">
          <option value="Migas"/>
          <option value="Pizza"/>
        </datalist>
      </p>
      <p>
          <label for= "idTexto">Añadir comentario</label><br/>
          <textarea name="texto" id="idTexto" rows="10" cols="10">
          </textarea></br>
          <!-- Lo normal es no poner ni filas ni columnas y ajustarlo con el css -->
          <label for= "idOtroTexto">Añadir otro comentario</label><br/>
          <textarea name="texto" id="idOtroTexto">
          </textarea>
      </p>
      <!-- Lista con input -->
      input boton: <inpt type = "button"><br/>
      input checkbox: <inpt type = "checkbox"><br/>
      input color: <inpt type = "color"><br/>
      input fecha: <inpt type = "date"><br/>
      input email: <inpt type = "email"><br/>
      input archivo: <inpt type = "file"><br/>
      input consulta: <inpt type = "image"><br/>
      input mes: <inpt type = "month"><br/>
      input numero: <inpt type = "number"><br/>
      input reset: <inpt type = "reset"><br/>
      input busca: <inpt type = "search"><br/>
      input telefono: <inpt type = "tel"><br/>
      input tiempo: <inpt type = "time"><br/>
      input url: <inpt type = "url"><br/>
      <!-- Boton -->
      <p>
        <input type="submit" value="Click aqui"></input>


      </p>
    </form>
  </body>
</html>
